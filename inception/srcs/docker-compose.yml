secrets:
  db_password:
    file: ../secrets/db_password.txt
  db_root_password:
    file: ../secrets/db_root_password.txt

services:
  mariadb:
    container_name: mariadb
    image: mariadb
    build: requirements/mariadb
    restart: always
    env_file:
      - .env
    secrets:
      - db_password
      - db_root_password
    volumes:
      - ${DATA_PATH}/mysql:/var/lib/mysql
    networks:
      - inception

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    depends_on:
      - mariadb
    env_file:
      - .env
    environment:
      - MYSQL_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_password
    networks:
      - inception

  # nginx:
  #   build: ./requirements/nginx
  #   depends_on:
  #     - wordpress
  #   ports:
  #     - 443:443
  #   networks:
  #     - inception

networks:
    inception:
      name: inception
      driver: bridge
